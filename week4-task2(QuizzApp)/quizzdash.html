<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <img src="images/logo.png">
            <span class="logo-txt">QuizMaster</span></div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Categories</a>
            <a href="#">Leaderboard</a>
            <a href="#">Profile</a>
            <div class="notification">
                <span> <img src="images/bell-icon.png" alt="bellicon" class="bell-icon"></span>
                <img src="images/passport_photo.jpg" alt="User" class="avatar">
            </div>
        </nav>
    </header>
    <main class="result-container">
        <h2>Congratulations, Srushti!</h2>
        <p>You've completed the quiz with a score of</p>
        <h1 class="score">85%</h1>

        <div class="buttons">
            <button class="btn retake">Retake Quiz</button>
            <button class="btn return">Return to Start</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
