<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizMaster</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <img src="images/logo.png">
            <span class="logo-txt">QuizMaster</span></div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Categories</a>
            <a href="#">Leaderboard</a>
            <a href="#">Profile</a>
            <div class="notification">
                <span> <img src="images/bell-icon.png" alt="bellicon" class="bell-icon"></span>
                <img src="images/passport_photo.jpg" alt="User" class="avatar">
            </div>
        </nav>
    </header>
    <main class="main-content">
        <h1>Welcome to the Ultimate Trivia Challenge!</h1>
        <p>
            Test your knowledge across a wide range of topics, from history and science to pop culture and sports. Get ready to challenge yourself and see how you stack up against other trivia enthusiasts!
        </p>
        <button class="start-btn">Start Quiz</button>
    </main>
    <script src="script.js"></script>
</body>

</html>
